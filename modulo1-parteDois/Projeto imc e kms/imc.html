<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/imcStyle.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="center">
      <section id="imc">
        <form id="formIMC">
          <header>
            <h2>Calculo - IMC</h2>
          </header>
          <div class="component">
            <span>Digite seu Nome:</span>
            <input type="text" id="txtNome" placeholder="Nome" />
          </div>
          <div class="component">
            <span>Digite seu Peso:</span>
            <input type="text" id="txtPeso" placeholder="Peso" />
          </div>
          <div class="component">
            <span>Digite sua Altura:</span>
            <input type="text" id="txtAltura" placeholder="Altura" />
          </div>
          <input id="btnCalculoImc" type="submit" value="Calcular" />
          <span>
            <img
              id="info"
              src="./img/info.png"
              title="Clique para mais
            Informações"
          /></span>
          <div id="resultadoImc"></div>
        </form>
      </section>
    </div>
    <div class="center">
      <section id="combustivel">
        <form id="formKM">
          <header>
            <h2>Calculo - Combustivel</h2>
          </header>
          <div class="component">
            <span>Digite seu Veiculo:</span>
            <input type="text" id="txtVeiculo" placeholder="Modelo" />
          </div>
          <div class="component">
            <span>Digite a qtd por Litro:</span>
            <input type="text" id="txtKm" placeholder="km" />
          </div>
          <div class="component">
            <span>Digite a distância a ser percorrida:</span>
            <input
              type="text"
              id="txtDistancia"
              placeholder="Distância em km's"
            />
          </div>
          <input id="btnCalculoKm" type="submit" value="Calcular" />
          <div id="resultadoKm"></div>
        </form>
      </section>
    </div>
    <div class="center">
      <img id="tabela" src="./img/tabela.png" class="active" />
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
