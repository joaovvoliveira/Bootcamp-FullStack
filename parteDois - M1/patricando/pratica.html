<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/projetoPessoasStyle.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Projeto Final Módulo 1</title>
  </head>
  <body>
    <div class="center">
      <div class="titulo">
        <h1 class="badge-secondary">Pesquisa de Usuários</h1>
      </div>
      <div id="buscaDados">
        <h4>Digite sua busca abaixo:</h4>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <input
          id="btnBuscar"
          type="submit"
          value="buscar"
          class="btn btn-primary"
        />
      </div>
      <div class="peopleList" id="divPeoples">Não há pessoas para exibir</div>
      <div class="estatisticas" id="divEstatisticas"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
